<footer class="footer">
    <span class="todo-count"><strong>0</strong> Tareas Pendientes</span>
    <ul class="filters">
        <li *ngFor="let item of  this.listFiltros" (click)="cambiarFiltro(item)">
            <a [class.selected]="item === filtroActual">{{item}}</a>
        </li>
    </ul>
    <button class="clear-completed">Limpiar Completados</button>
</footer>
