<footer class="footer">
    <span class="todo-count"><strong>{{this.tareasPendientes}} </strong> Tareas Pendientes</span>
    <ul class="filters">
        <li *ngFor="let item of  this.listFiltros" (click)="cambiarFiltro(item)">
            <a>{{item | titlecase}}</a>
        </li>
    </ul>
    <button class="clear-completed" (click)="limpiarCompletados()">Limpiar Completados</button>
</footer>
